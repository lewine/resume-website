<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Lewin Elep's portfolio, showcasing skills in software development, experience, and projects." />
  <meta name="keywords" content="portfolio, software development, programming, web development, lewin elep" />
  <title>Lewin Elep | Developer Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@50;100;200;300&display=swap" rel="stylesheet"/>
  <style>
    html {
      scroll-behavior: smooth; 
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <header class="navbar">
    <nav class="navbar-container">
      <div class="navbar-links">
        <div class="nav-section">
          <span class="nav-item">Navigation</span>
          <ul class="dropdown-menu">
            <li><a href="#home">Landing Page</a></li>
            <li><a href="experience.html#experience">Experience</a></li>
            <li><a href="skills.html#skills">Skills</a></li>
            <li><a href="projects.html#projects">Projects</a></li>
            <li><a href="contact.html#contact">Contact Me</a></li>
          </ul>
        </div>
        <div class="nav-section">
          <span class="nav-item">Social</span>
          <ul class="dropdown-menu">
            <li><a href="https://github.com/">Github</a></li>
            <li><a href="https://linkedin.com/">LinkedIn</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  

  <main id="home" class="home-content">
    <h1>Hi, I'm <span class="highlight">Lewin</span>.</h1>
    <h2>I'm a student developer.</h2>

    <div class="btn-group">
      <a href="resume.pdf" class="btn" download>Download CV</a>
      <a href="#contact" class="btn">Contact Me</a>
    </div>
  </main>




  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 150, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.1, anim: { enable: false } },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.1, width: 1 },
        move: { enable: true, speed: 2, direction: 'none', out_mode: 'out' }
      },
      interactivity: {
        detect_on: 'window',
        events: { onhover: { enable: true, mode: ['grab', 'bubble'] }, resize: true },
        modes: {
          grab: { distance: 150, line_linked: { opacity: 1 } },
          bubble: { distance: 300, size: 2, duration: 2, opacity: 1, speed: 0.1 }
        }
      },
      retina_detect: true
    });
  </script>
  
  <script>
    const navSections = document.querySelectorAll('.nav-section');
    navSections.forEach(section => {
      let timeout;
      section.addEventListener('mouseenter', () => {
        clearTimeout(timeout);
        section.querySelector('.dropdown-menu').style.opacity = '1';
        section.querySelector('.dropdown-menu').style.transform = 'translateX(-50%) translateY(0)';
        section.querySelector('.dropdown-menu').style.pointerEvents = 'auto';
      });
      section.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
          section.querySelector('.dropdown-menu').style.opacity = '0';
          section.querySelector('.dropdown-menu').style.transform = 'translateX(-50%) translateY(-10px)';
          section.querySelector('.dropdown-menu').style.pointerEvents = 'none';
        }, 100);
      });
    });
  </script>
</body>
</html>
