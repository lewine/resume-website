<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Lewin Elep's portfolio, showcasing skills in software development, experience, and projects." />
  <meta name="keywords" content="portfolio, software development, programming, web development, lewin elep" />
  <title>Lewin Elep | Skills</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@50;100;200;300&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
  <link rel="stylesheet" href="style.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cards = document.querySelectorAll('.skill-card');

      cards.forEach(card => {
        card.addEventListener('mousemove', function(e) {
          const rect = card.getBoundingClientRect();
          const posX = ((e.clientX - rect.left) / rect.width) * 100;
          const posY = ((e.clientY - rect.top) / rect.height) * 100;
          card.style.setProperty('--spotlight-x', posX + '%');
          card.style.setProperty('--spotlight-y', posY + '%');
        });
        card.addEventListener('mouseleave', function() {
          card.style.setProperty('--spotlight-x', '50%');
          card.style.setProperty('--spotlight-y', '50%');
        });
      });
    });
  </script>
</head>
<body>
  <header class="navbar">
    <nav class="navbar-container">
      <div class="navbar-links">
        <div class="nav-section">
          <span class="nav-item">Navigation</span>
          <ul class="dropdown-menu">
            <li><a href="index.html#home">Landing Page</a></li>
            <li><a href="experience.html#experience">Experience</a></li>
            <li><a href="skills.html#skills">Skills</a></li>
            <li><a href="projects.html#projects">Projects</a></li>
            <li><a href="contact.html#contact">Contact Me</a></li>
          </ul>
        </div>
        <div class="nav-section">
          <span class="nav-item">Social</span>
          <ul class="dropdown-menu">
            <li><a href="https://github.com/">Github</a></li>
            <li><a href="https://linkedin.com/">LinkedIn</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="skills-content">
    <h1 id="skills">Skills</h1>
    <div class="skills-grid">
      <div class="skill-card">
        <i class="devicon-java-plain"></i>
        <h2>Java</h2>
      </div>
      <div class="skill-card">
        <i class="devicon-python-plain"></i>
        <h2>Python</h2>
      </div>
      <div class="skill-card">
        <i class="devicon-cplusplus-plain"></i>
        <h2>C++</h2>
      </div>
      <div class="skill-card">
        <i class="devicon-nodejs-plain"></i>
        <h2>Node.js</h2>
      </div>
      <div class="skill-card">
        <i class="devicon-git-plain"></i>
        <h2>Git</h2>
      </div>
      <div class="skill-card">
        <i class="devicon-arduino-plain"></i>
        <h2>Arduino</h2>
      </div>
    </div>
  </div>
  
  <script>
    $(document).ready(function(){
      $(".navbar a").click(function(e) {
        const target = $(this).attr("href");
        if(target.startsWith("#")) {
          e.preventDefault();
          $("html, body").animate({
            scrollTop: $(target).offset().top - 70
          }, 800);
        }
      });
    });
    
    window.addEventListener("load", function() {
      if(window.location.hash) {
        const targetID = window.location.hash.substring(1);
        const targetEl = document.getElementById(targetID);
        if(targetEl) {
          targetEl.scrollIntoView({ behavior: "smooth" });
        }
      }
    });
  </script>

  <script>
    const navSections = document.querySelectorAll('.nav-section');
    navSections.forEach(section => {
      let timeout;
      section.addEventListener('mouseenter', () => {
        clearTimeout(timeout);
        section.querySelector('.dropdown-menu').style.opacity = '1';
        section.querySelector('.dropdown-menu').style.transform = 'translateX(-50%) translateY(0)';
        section.querySelector('.dropdown-menu').style.pointerEvents = 'auto';
      });
      section.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
          section.querySelector('.dropdown-menu').style.opacity = '0';
          section.querySelector('.dropdown-menu').style.transform = 'translateX(-50%) translateY(-10px)';
          section.querySelector('.dropdown-menu').style.pointerEvents = 'none';
        }, 100);
      });
    });
  </script>
</body>
</html>
