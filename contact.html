<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Lewin Elep's portfolio, showcasing skills in software development, experience, and projects." />
  <meta name="keywords" content="portfolio, software development, programming, web development, lewin elep" />
  <title>Lewin Elep | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@50;100;200;300&display=swap" rel="stylesheet"/>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
 
  <header class="navbar">
    <nav class="navbar-container">
      <div class="navbar-links">
        <div class="nav-section">
          <span class="nav-item">Navigation</span>
          <ul class="dropdown-menu">
            <li><a href="index.html#home">Landing Page</a></li>
            <li><a href="experience.html#experience">Experience</a></li>
            <li><a href="skills.html#skills">Skills</a></li>
            <li><a href="projects.html#projects">Projects</a></li>
            <li><a href="contact.html#contact">Contact Me</a></li>
          </ul>
        </div>
        <div class="nav-section">
          <span class="nav-item">Social</span>
          <ul class="dropdown-menu">
            <li><a href="https://github.com/">Github</a></li>
            <li><a href="https://linkedin.com/">LinkedIn</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main id="contact" class="contact-page">
    <h1 class="contact-title">Contact Me</h1>
    <form id="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
    
        <button type="submit">Submit</button>

        <p>You can also reach me via email at <a href="mailto:lewinelep@gmail.com" class="email-link">lewinelep@gmail.com</a>.</p>
    </form>    
  </main>

  <script>
    emailjs.init("-C8yKv7Mo0jtBn0jY");

    const form = document.getElementById("contact-form");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); 
      
      const formData = new FormData(form);

      emailjs.sendForm('service_c5a6s9h', '', formData)  
        .then(
          function(response) {
            console.log('SUCCESS!', response);
            alert('Message sent successfully!');
          },
          function(error) {
            console.log('FAILED...', error);
            alert('Failed to send message. Please try again later.');
          }
        );
    });
  </script>

  


  <script>
    const navSections = document.querySelectorAll('.nav-section');
    navSections.forEach(section => {
      let timeout;
      section.addEventListener('mouseenter', () => {
        clearTimeout(timeout);
        section.querySelector('.dropdown-menu').style.opacity = '1';
        section.querySelector('.dropdown-menu').style.transform = 'translateX(-50%) translateY(0)';
        section.querySelector('.dropdown-menu').style.pointerEvents = 'auto';
      });
      section.addEventListener('mouseleave', () => {
        timeout = setTimeout(() => {
          section.querySelector('.dropdown-menu').style.opacity = '0';
          section.querySelector('.dropdown-menu').style.transform = 'translateX(-50%) translateY(-10px)';
          section.querySelector('.dropdown-menu').style.pointerEvents = 'none';
        }, 100);
      });
    });
  </script>
</body>
</html>
